apiVersion: apps/v1
kind: Deployment
metadata:
  name: there-frontend
  namespace: there-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: there-frontend
  template:
    metadata:
      labels:
        app: there-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/there-frontend:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: there-frontend
  namespace: there-production
spec:
  selector:
    app: there-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP