apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: there-backend-hpa
  namespace: there-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: there-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: there-frontend-hpa
  namespace: there-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: there-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70