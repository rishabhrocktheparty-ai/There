version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: there-postgres
    environment:
      POSTGRES_DB: there_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - there-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: there-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - there-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: there-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/there_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - there-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: there-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - there-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: there-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - there-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: there-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - there-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  there-network:
    driver: bridge